<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='../vue.js'></script>
</head>
<body>
   <div id="root">
      <div>
          {{message}}
      </div>
   </div>

       var vm = new Vue({
           el:'#root',
           data:{
              message:'hello world'
           }

       })
   </script>

</body>
